<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Grid of Images</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 20px;
}


.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.grid-container img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
</style>

</head>
<body>
    
  <div class="grid-container">
      <img src="nature.jpeg" alt="Image 1">
      <img src="nature.jpeg" alt="Image 2">
      <img src="nature.jpeg" alt="Image 3">
     <img src="nature.jpeg" alt="Image 4">
      <img src="nature.jpeg" alt="Image 5">
      <img src="nature.jpeg" alt="Image 6">
      <img src="nature.jpeg" alt="Image 7">
      <img src="nature.jpeg" alt="Image 8">
      <img src="nature.jpeg" alt="Image 9">
  
</div>
</body>
</html>
